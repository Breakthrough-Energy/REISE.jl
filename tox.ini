[tox]
envlist = pytest, format, flake8
skipsdist = true

[testenv]
deps = 
    pytest: -rrequirements.txt
    {format,checkformatting}: black
    {format,checkformatting}: isort
    flake8: flake8
changedir = pyreisejl
commands =
    pytest: pytest 
    format: black .
    format: isort -m 3 --tc .
    checkformatting: black . --check --diff
    checkformatting: isort -m 3 --tc --check --diff .
    flake8: flake8

[flake8]
ignore = E501,E731
